<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main">
        <div class="main__date">
            <input type="date" class="main__datepicker" id="datepicker" />
            <a href="#" class="main__date-button">Go</a>
        </div>

        <div class="main__header js-main__header">
            <i class="fas fa-chevron-left main__arrow js-main__arrow-left"></i>
            <h1></h1>
            <i class="fas fa-chevron-right main__arrow js-main__arrow-right"></i>
        </div>
        <div class="main__days">
            <div>Sunday</div>
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
        </div>
        <div class="main__calendar js-main__calendar">

        </div>
    </section>
    <!-- The Modal -->
    <div class="modal hide js-modal hide">
        <div class="modal__content js-modal__content">
            <h1 class="modal__title js-modal__title"></h1>
            <label for="event-title" class="modal__label">Title</label>
            <input type="text" name="event-title" id="eventTitleInput" class="modal__input">
            <button class="modal__save-btn js-modal__save">Save</button>
            <button class="modal__close-btn js-modal__close">&times;</button>
        </div>
    </div>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bb4c77ddb2.js" crossorigin="anonymous"></script>
</body>
</html>
